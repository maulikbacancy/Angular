<app-header></app-header>
<div class="container mt-40">
    <div class="row justify-content-center center-margin">
      <div class="col-md-4 col-lg-4 col-sm-12 max-auto text-center">
        <div >
          <img src="assets/img-left.png" class="img-left">
        </div>
        <div>
          <img src="assets/img-right.png" class="img-right">
        </div>
        <h2>LOGIN</h2>
        <form #authForm="ngForm">
          <div class="form-group text-left">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
            />
          </div>
          <div class="form-group text-left">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
            />
          </div>
          <div>
            <input type="checkbox" ngModel name="rememberMe"/> Remember Me
          </div><br>
          <div class="row  justify-content-center ">
              <button
                class="btn"
                type="submit"
              >
              LOGIN
            </button>
          </div><br>
          <div class="form-group justify-content-center">
            <a style="cursor: pointer; color: white; text-align: center;"><u>Forget Password?</u></a><br>
            Not an User? <a style="cursor: pointer; color: white;"><u>Sign Up</u></a>
          </div>
        </form>
      </div>
</div>
