<div>
  <app-header></app-header>

<div class="container ">
  <div class="row">
    <div class="col-md-7 col-xl-8 col-sm-12">
      <div class="img-class">
        <img src="assets/signup-bg.png" class="img-class">
      </div>
    </div>
    <div class="col-md-5 col-xl-4 col-sm-12 text-center">
        <form >
          <h2>SIGN UP</h2>

          <div class="form-group text-left">
            <label for="name">name</label>
            <input
              type="text"
              class="form-control input-text"
              ngModel
              name="name"
              required
            />
          </div>
          

          <div class="form-group text-left">
            <label for="email">email</label>
            <input
              type="text"
              name="email"
              class="form-control input-text"
              ngModel
              required
              minlength="6"
            />
          </div>
          

          <div class="form-group text-left">
            <label for="username">username</label>
            <input
              type="text"
              name="username"
              class="form-control input-text"
              ngModel
              required
              minlength="6"
            />
          </div>
          

          <div class="form-group text-left">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control input-text"
              ngModel
              required
              minlength="6"
            />
          </div>
          

          <div class="form-group text-left">
            <label for="conform-password">Confirm Password</label>
            <input
              type="password"
              name="conform-password"
              class="form-control input-text"
              ngModel
              required
              minlength="6"
            />
          </div>
          

          <div class="form-group">
            <button class="center btn" type="submit">
              SIGNUP
            </button>
          </div>

          <div class="form-group">
            Already Have Account ? 
            <a
            style="color: white; cursor: pointer;"
            ><u>Log In</u></a>
          </div>
        </form>
    </div>
  </div>
</div>
  
</div>
