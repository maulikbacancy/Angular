<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <div class="row">
                <div class="col-lg-7"></div>
                <div class="col-lg-5">

                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-4 col-md-6 col-sm-12">
                    <h5>USER</h5>
                </div>
                <div class="col-xl-6 col-lg-8 col-md-6 col-sm-12">
                    <h6>filter</h6>
                       
                    <ul class="filter">
                        <li >
                          <a
                            [ngClass]="subscription === 'subscribe'? 'active': ''"
                            (click)="subscription='subscribe'; onChangePage(1)"
                            >SUBSCRIBE</a>
                            <img alt="" class="img-class" src="assets/star-bullets.png">
                        </li>
                        
                        <li >
                          <a 
                            (click)="subscription='unsubscribe'; onChangePage(1)"
                            [ngClass]="subscription === 'unsubscribe'? 'active': ''">UNSUBSCRIBE</a>
                            <img alt="" class="img-class" src="assets/star-bullets.png"> 
                        </li>
                        <li>
                            <a 
                                (click)="subscription='free'; onChangePage(1)"
                                [ngClass]="subscription === 'free'? 'active': ''">FREE</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row left-block" >
                <div class="col-lg-12 col-md-12 col-sm-12 table-div">
                    <input 
                        class="form-control search-input" 
                        [(ngModel)]="searchQuery"
                        (ngModelChange)="onChangePage(1)"
                        type="search" 
                        name="search" 
                        placeholder="Search....">
                    <table >
                          <tr>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>ACCOUNTTYPE</th>
                            <th>RENEWDATE</th>
                            <th>EDIT</th>
                          </tr>
                          <tr *ngFor="let user of users">
                            <td>{{user.username}}</td>                        
                            <td>{{user.email}}</td>
                            <td>{{user.account_type}}</td>
                            <td>{{user.date}}</td>
                            <td>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                </svg>
                            </td>
                          </tr>
                          
                    </table>

                      <div class="center">
                        <div class="pagination">
                            <a
                                [ngClass]="current_page > 1 ? '':'disabled'"
                                (click)="onChangePage(current_page-1); current_page = current_page-1"
                                >&laquo; Previous</a>
                            <a 
                                *ngFor="let page of getIndex(total_page); let i=index"
                                [ngClass]="current_page === i+1? 'active':''"
                                (click)="onChangePage(i+1); current_page = i+1"
                                >{{i+1}}</a>
                            <a
                                [ngClass]="current_page < total_page ? '':'disabled'"
                                (click)="onChangePage(current_page+1); current_page = current_page+1"
                                >Next &raquo;</a>
                          </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12 right-block">
            <div class="row ">
                <div class="col text-center">
                    <h5>total subscribed user</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 sub-user">
                    <h1>1</h1>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col">
                    <form #authForm="ngForm">
                        <div class="form-group">
                          <h5>youtube embedded video</h5>
                          <div class="row youtube-block">
                              <div class="col-xl-10" style="padding: 0px;">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="youtube"
                                    [(ngModel)]="youtube_link"
                                    #youtube="ngModel"
                                />
                              </div>
                              <div class="col-xl-2 text-right" style="padding: 0px;">
                                <button type="submit" (click)="updateYoutubeLink()">Submit</button>
                              </div>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <h5>news and updates</h5>
                        <div class="row youtube-block2">
                            <div class="col">
                                <div class="row" style="margin-top: 5px;">
                                    <div class="col-xl-10" style="padding: 0px;">
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="youtube"
                                            [(ngModel)]="youtube_link"
                                            #youtube="ngModel"
                                        />
                                    </div>
                                    <div class="col-xl-2 text-right" style="padding: 0px;">
                                        <button type="submit"><img src="../../../assets/save.svg"></button>
                                        <button type="submit"><img src="../../../assets/delete.svg"></button>
                                    </div>
                                </div>
                    
                                <div class="row">
                                    <div class="col text-right" style="padding: 0px;">
                                        <button type="submit" style="margin-top: 8px;">Delete All</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
