<div>
  
  <div class="container mt-40">
      <div class="row justify-content-center center-margin">
        <div class="col-md-4 col-lg-4 col-sm-12 max-auto text-center">

          <div >
            <img src="assets/img-left.png" class="img-left">
          </div>

          <div>
            <img src="assets/img-right.png" class="img-right">
          </div>

          <h2>LOGIN</h2>

          <form #form="ngForm" (ngSubmit)="form.form.valid && onSubmitForm(form)">

            <div class="form-group text-left">
              <label for="email">email | username</label>
              <input
                type="text"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                pattern="^[a-z0-9_-]{6,16}$|^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #emailUsername="ngModel"
                [ngClass]="{ 'is-invalid': emailUsername.touched && emailUsername.invalid , 'is-valid': !emailUsername.invalid }"
              />
              <div class="invalid-feedback text-right" *ngIf="emailUsername.invalid && emailUsername.touched">
                <p *ngIf="emailUsername.errors.required">Email or username is required</p>
                <p *ngIf="emailUsername.errors.pattern">Email or username is not valid</p>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                #password="ngModel"
                [ngClass]="{ 'is-invalid': password.touched && password.invalid , 'is-valid': !password.invalid }"
              />
              <div class="invalid-feedback text-right" *ngIf="password.invalid && password.touched">
                <p *ngIf="password.errors.required">password is required</p>
              </div>
            </div>

            <div class="text-left">
              <input 
                type="checkbox"
                ngModel ="checked"
                name="rememberMe"
                #remember="ngModel"
                /> Remember Me
            </div><br>
            <div class="row  justify-content-center ">
                <button
                  class="btn"
                  type="submit"
                  [disabled]="!form.valid"
                >
                <span *ngIf="loginLoader" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{loginLoader ? '' : 'LOGIN'}}
              </button>
            </div><br>
            <div class="form-group justify-content-center">
              <a 
                style="cursor: pointer; color: white; text-align: center;"
                [routerLink]="['/auth/forgotpassword']"
                >
                <u>Forget Password?</u>
              </a><br>
              Not an User? <a 
                              style="cursor: pointer; color: white;"
                              [routerLink]="['/auth/signup']"
                              >
                              <u>Sign Up</u>
                            </a>
            </div>
          </form>
        </div>
  </div>
</div>
