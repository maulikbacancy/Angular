<app-header></app-header>
<div class="container mt-40">
    <div class="row justify-content-center center-margin">
        <div class="col-md-5 col-xl-5 col-sm-5 max-auto text-center">
            <form #form="ngForm">

                <h2 >Forgot Password</h2>
                
                <div class="form-group text-left">
                    <label for="email">email</label>
                    <input
                        type="text"
                        name="email"
                        class="form-control input-text"
                        ngModel
                        required
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        #email="ngModel"
                        [ngClass]="{ 'is-invalid': email.touched && email.invalid , 'is-valid': !email.invalid }"
                    />
                    <div class="invalid-feedback text-right" *ngIf="email.invalid && email.touched">
                        <p *ngIf="email.errors.required">Email is required</p>
                        <p *ngIf="email.errors.pattern">Email is not valid</p>
                    </div>
                </div>

                <div class="form-group">
                    <button 
                        class="center btn"
                        [disabled]="!form.valid"
                        type="submit">
                        SUBMIT
                    </button>   
                </div>
            </form>
        </div>
    </div>
</div>
